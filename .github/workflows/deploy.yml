name: Deploy SPA

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/calls-app:latest \
            --build-arg VITE_TURN_SERVER_HOST=${{ secrets.TURN_SERVER_HOST }} \
            --build-arg VITE_TURN_SERVER_PORT=${{ secrets.TURN_SERVER_PORT }} \
            --build-arg VITE_TURN_SERVER_USERNAME=${{ secrets.TURN_SERVER_USERNAME }} \
            --build-arg VITE_TURN_SERVER_CREDENTIAL=${{ secrets.TURN_SERVER_CREDENTIAL }} \
            --build-arg VITE_PEERJS_SERVER_HOST=${{ secrets.PEERJS_SERVER_HOST }} \
            --build-arg VITE_PEERJS_SERVER_PORT=${{ secrets.PEERJS_SERVER_PORT }} \
            .
          docker push ${{ secrets.DOCKER_USERNAME }}/calls-app:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/calls-app:latest
            cd ~/towers
            docker compose up -d --force-recreate calls-app
